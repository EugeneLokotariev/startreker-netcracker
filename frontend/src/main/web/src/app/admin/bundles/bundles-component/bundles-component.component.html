<div class="container-fluid">

  <div class="row">

    <div class="col-md-3">

      <div class="row">

        <select class="form-control col-md-12 col-sm-12 col-lg-4" (click)="chooseNewFilter($event.target)">

          <option *ngFor="let filters of filterCriteria" [value]="filters.name">

            {{filters.name}}

          </option>

        </select>

        <input type="text" class="form-control col-md-12 col-sm-12 col-lg-7 offset-lg-1"
               [placeholder]="currentFilterPlaceholder"
               [(ngModel)]="filterContent"
        />

      </div>

      <hr>

      <h2
        class="text-center"
      >
        New Bundle
      </h2>

      <hr>


      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">

          <input type="Date" class="form-control"
                 [ngClass]="{
                   'is-invalid':form.get('start_date').untouched && form.get('start_date').invalid,
                   'is-valid': form.get('start_date').valid
                   }"
                 formControlName="start_date"
                 placeholder="Start Date"
          >

          <span *ngIf="form.get('start_date').touched && form.get('start_date').invalid" class="invalid-feedback">Incorrect Start Time Date</span>

        </div>

        <div class="form-group">

          <input type="Date" class="form-control"
                 [ngClass]="{
                   'is-invalid':form.get('finish_date').touched && form.get('finish_date').invalid,
                   'is-valid': form.get('finish_date').valid
                   }"
                 formControlName="finish_date"
                 placeholder="Finish Date"
          >

          <span *ngIf="form.get('finish_date').touched && form.get('finish_date').invalid" class="invalid-feedback">Incorrect Finish Time Date</span>

        </div>

        <div class="form-group">

          <input type="number" class="form-control"
                 [ngClass]="{
                   'is-invalid':form.get('bundle_price').touched && form.get('bundle_price').invalid,
                   'is-valid': form.get('bundle_price').valid
                   }"
                 formControlName="bundle_price"
                 placeholder="Price"
          >

          <span *ngIf="form.get('bundle_price').touched && form.get('bundle_price').invalid" class="invalid-feedback">Incorrect price</span>

        </div>

        <div class="form-group">

          <input type="text" class="form-control"
                 formControlName="bundle_description"
                 placeholder="Description"
          >

        </div>

        <hr>

        <div class="text-center">

          <button class="btn-success btn col-md-12"
                  type="submit"
                  [disabled]="form.invalid"
          >
            Add
          </button>

        </div>

      </form>

    </div>

    <div class="col-md-9">

      <app-bundles-table [bundles]="defaultBundle"
                          (notifyAboutUpdate)="processUpdateEvent($event)"
                          (notifyAboutDelete)="processDeleteNotification()"
                          [filterCriteria]="currentFilter"
                          [filterContent]="filterContent"
      >

      </app-bundles-table>

    </div>

  </div>

</div>
