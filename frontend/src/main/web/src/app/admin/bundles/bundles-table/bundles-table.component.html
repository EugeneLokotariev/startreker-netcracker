<div class="list-group">

  <li class="list-group-item" *ngFor="let bundle of bundles  | filter: filterCriteria: filterContent">

    <div class="row">

      <div class="col-1"
           title="id"
      >
        <span class="badge badge-primary badge-pill idBadge">{{bundle.id}}</span>

      </div>

      <div class="row col-5 offset-6"
           *ngIf="!isForUpdateMessage"
      >

        <div class="col-1 offset-4 offset-lg-8">

          <p data-placement="top" data-toggle="tooltip" title="Edit" (click)="onUpdate(bundle)"
             class="updatePrgph"
          >
            <button class="btn btn-primary btn-md"><i class="fa fa-edit"></i></button>
          </p>

        </div>

        <div class="col-1 offset-1">

          <p data-placement="top" data-toggle="tooltip" title="Delete" (click)="onDelete()" class="deletePrgph">
            <button class="btn btn-danger btn-md" data-title="Delete" data-toggle="modal" data-target="#delete"><i
              class="fa fa-trash"></i></button>
          </p>

        </div>

      </div>

    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="row">

        <div class="col-md-8">

          <div class="row">

            <h5 class="col-2">Start Date</h5>
            <p class="col-2 offset-3" *ngIf="currentBundlesForUpdate !== bundle">
              {{bundle.start_date}}</p>

            <input type="Date" class="form-control"
                   [placeholder]="currentBundlesForUpdate.start_date"
                   formControlName="start_date" *ngIf="currentBundlesForUpdate === bundle"
                   [ngClass]="{
                   'is-invalid':form.get('start_date').touched && form.get('start_date').invalid,
                   'is-valid': form.get('start_date').valid
                   }"
            >

          </div>

          <hr>

          <div class="row">

            <h5 class="col-2">Finish Date</h5>
            <p class="col-2 offset-3" *ngIf="currentBundlesForUpdate !== bundle">
              {{bundle.finish_date}}</p>

            <input type="Date" class="form-control"
                   [placeholder]="currentBundlesForUpdate.finish_date"
                   formControlName="finish_date" *ngIf="currentBundlesForUpdate === bundle"
                   [ngClass]="{
                   'is-invalid':form.get('finish_date').touched && form.get('finish_date').invalid,
                   'is-valid': form.get('finish_date').valid
                   }"
            >

          </div>

          <hr>

          <div class="row">
            <h5 class="col-2">Bundle Price</h5>
            <p class="col-2 offset-3" *ngIf="currentBundlesForUpdate !== bundle">
              {{bundle.bundle_price}}</p>


            <input type="number" class="form-control" placeholder="Bundle Price" formControlName="bundle_price"
                   *ngIf="currentBundlesForUpdate === bundle"
                   [placeholder]="currentBundlesForUpdate.bundle_price"
                   [ngClass]="{
                   'is-invalid':form.get('bundle_price').touched && form.get('bundle_price').invalid,
                   'is-valid': form.get('bundle_price').valid
                   }"
            >

          </div>

          <hr>

          <div class="row">

            <h5 class="col-2">Description</h5>
            <div class="col-4 offset-3" *ngIf="currentBundlesForUpdate !== bundle">
              <input type="text" class="form-control"
                     formControlName="bundle_description"
                     placeholder="Description"
              >
            </div>

          </div>

          <div class="row" *ngIf="currentBundlesForUpdate === bundle && isEditButtonBlockedAfterSubmit"
          >

            <button class="btn btn-success col-4"
                    type="submit"
                    [disabled]="form.invalid"


            >Edit
            </button>

          </div>

          <div class="alert alert-success text-center"
               *ngIf="isForUpdateMessage && currentBundlesForUpdate === bundle"
          >
            <h4>
              Updated
            </h4>

          </div>

        </div>

      </div>

    </form>

  </li>


</div>

<hr>

<div class="clearfix"></div>
<ul class="pagination" style="justify-content: center">
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li class="page-item"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">3</a></li>
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
