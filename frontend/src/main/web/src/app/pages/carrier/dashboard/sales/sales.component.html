<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 my-auto">
      <div class="card" style="margin-top:5%; background-color: rgba(240, 248, 255, 0.9);">
        <div class="card-body">
          <h3 class='title'>Sales (by trips, by services, per week, per month)</h3>

          <hr class="hr-xs">

          <div id="amountChartContainer" style="height: 370px; width: 100%;"></div>

          <hr class="hr-xs">

          <div id="revenueChartContainer" style="height: 370px; width: 100%;"></div>

          <hr class="hr-xs">

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row justify-content-center">
              <div class="col-lg-6">
                <h6 class="search-bar__heading">From:</h6>
                <input
                  type="date"
                  id="fromDate"
                  [value]="form.value.fromDate | date:'yyyy-MM-dd'"
                  (input)="form.value.fromDate = $event.target.valueAsDate"
                  class="form-control datepicker"
                >
              </div>
              <div class="col-lg-6">
                <h6 class="search-bar__heading">To:</h6>
                <input
                  type="date"
                  id="toDate"
                  [value]="form.value.toDate | date:'yyyy-MM-dd'"
                  (input)="form.value.toDate = $event.target.valueAsDate"
                  class="form-control datepicker"
                >
              </div>
            </div>

            <hr class="hr-xs">

            <div class="row justify-content-around">
              <div class="col-lg-5">
                <button type="button" (click)="setToWeek()" class="btn btn-primary btn-block">Last week</button>
              </div>
              <div class="col-lg-5">
                <button type="button" (click)="setToMonth()" class="btn btn-primary btn-block">Last month</button>
              </div>
            </div>

            <hr class="hr-xs">

            <div class="form-check">
              <input type="radio"
                     id="perWeek"
                     name="dataPeriod"
                     class="form-check-input"
                     value="perWeek"
                     formControlName="dataPeriod"
                     checked
              >
              <label class="form-check-label" for="perWeek">Per Week</label>
            </div>
            <div class="form-check">
              <input type="radio"
                     id="perMonth"
                     name="dataPeriod"
                     class="form-check-input"
                     value="perMonth"
                     formControlName="dataPeriod"
                     checked
              >
              <label class="form-check-label" for="perMonth">Per Month</label>
            </div>

            <hr>

            <button type="submit" class="btn-success btn col-md-12">Update statistics</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
